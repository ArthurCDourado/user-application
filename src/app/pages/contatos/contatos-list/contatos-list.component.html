<div class="container">
  <div class="row mb-3">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a>Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contatos</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <h3>Contatos</h3>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col text-end">
      <button class="btn btn-secondary btn-block" type="button" (click)="goToCreate()">Cadastrar</button>
    </div>
  </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Código</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Email</th>
                          <th scope="col">Telefone</th>
                          <th scope="col">Ações</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let contato of contatos; let i = index;">
                          <th># {{contato.id}}</th>
                          <td>
                            <img [src]="contato.foto" class="rounded-circle w-30 h-30" alt="...">
                            {{contato.nome}}
                          </td>
                          <td>{{contato.email}}</td>
                          <td>{{contato.telefone | mask: '(00) 0 0000-0000||(00) 0000-0000'}}</td>
                          <td>
                              <i class="fa fa-pencil mx-1 cursor-pointer" (click)="goToEdit(contato.id)"></i>
                              <i class="fa fa-trash mx-1 text-danger cursor-pointer" (click)="deleteById(contato.id)"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
