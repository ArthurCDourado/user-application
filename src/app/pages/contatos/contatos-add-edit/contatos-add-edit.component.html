<div class="container">
    <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <h4 class="card-title">{{!!contatoId ? 'Editar Contato' : 'Cadastrar Contato'}}</h4>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" id="nome" class="form-control" formControlName="nome">
                                    <label for="nome">Nome </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" id="email" class="form-control" formControlName="email">
                                    <label for="email">Email </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" id="telefone" class="form-control" formControlName="telefone">
                                    <label for="telefone">Telefone </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col text-end">
                              <button class="btn btn-secondary btn-block mx-1" type="button" (click)="goToList()">Cancelar</button>
                              <button class="btn btn-primary btn-block mx-1" type="submit">Salvar</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
